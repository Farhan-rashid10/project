<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <style>
        form {
            margin-bottom: 20px;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="register">
        <label for="fullName">Full Name:</label>
        <input type="text" placeholder="Full Name" id="fullName" required>
        <label for="email">Email Address:</label>
        <input type="email" placeholder="Email Address" id="email" required>
        <label for="createPassword">Create Password:</label>
        <input type="password" placeholder="Create Password" id="createPassword" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
        <button type="submit">Sign Up</button>
    </form>

    <h1>Login</h1>
    <form id="login">
        <label for="loginUsername">Username or Phone Number:</label>
        <input type="text" placeholder="Username or Phone Number" id="loginUsername" required>
        <label for="loginPassword">Password:</label>
        <input type="password" placeholder="Password" id="loginPassword" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('register');
            const loginForm = document.getElementById('login');

            function registerUser(event) {
                event.preventDefault();

                let fullName = registerForm.querySelector('input[placeholder="Full Name"]').value;
                let email = registerForm.querySelector('input[placeholder="Email Address"]').value;
                let password = registerForm.querySelector('input[placeholder="Create Password"]').value;
                let confirmPassword = registerForm.querySelector('input[placeholder="Confirm Password"]').value;

                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }

                const userObject = {
                    fullName: fullName,
                    email: email,
                    password: password
                };

                fetch("http://localhost:3000/singUp", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(userObject)
                })
                .then(response => response.json())
                .then(data => {
                    alert('Registration successful!');
                    registerForm.reset();
                })
                .catch(error => console.error('Error:', error));
            }

            function loginUser(event) {
                event.preventDefault();

                let username = loginForm.querySelector('input[placeholder="Username or Phone Number"]').value;
                let password = loginForm.querySelector('input[placeholder="Password"]').value;

                fetch("http://localhost:3000/singUp")
                    .then(response => response.json())
                    .then(users => {
                        const user = users.find(user => user.email === username && user.password === password);
                        if (user) {
                            alert('Login successful!');
                        } else {
                            alert('Invalid credentials!');
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

            registerForm.addEventListener('submit', registerUser);
            loginForm.addEventListener('submit', loginUser);
        });
    </script>
</body>
</html>
